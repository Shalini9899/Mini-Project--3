<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
	<title>Bus Schedules</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
			background: rgb(144,223,202);
			background: radial-gradient(circle, rgba(144,223,202,1) 0%, rgba(17,116,233,1) 100%);
			font-family: Arial, sans-serif;
			padding: 20px;
		}

		.container {
			max-width: 1000px;
			margin: auto;
		}

		.btn-container {
			text-align: center;
			margin-bottom: 20px;
		}

		.btn-primary {
			background-color: #007bff;
			border: none;
			padding: 10px 20px;
			text-decoration: none;
			color: white;
		}

		.btn-primary:hover {
			background-color: #0056b3;
		}

		.table-container {
			margin-top: 20px;
			margin-bottom: 20px;
			background-color: #ffffff;
			border-radius: 10px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			padding: 20px;
		}

		table {
			width: 100%;
			border-collapse: collapse;
		}

		th, td {
			padding: 12px;
			text-align: center;
			border-bottom: 1px solid #ddd;
		}

		th {
			background-color: #007bff;
			color: white;
		}

		td {
			font-size: 14px;
		}

		.book-btn {
			background-color: #007bff;
			border: none;
			padding: 6px 12px;
			border-radius: 5px;
			color: white;
			text-decoration: none;
		}

		.book-btn:hover {
			background-color: #0056b3;
			text-decoration: none;
			color: white;
		}

		.card {
			margin-bottom: 20px;
		}

		.card-header {
			background-color: #007bff;
			color: white;
			font-weight: bold;
		}

		.card-body {
			padding: 20px;
		}

		.price-detail {
			background-color: #ffeeba;
			font-weight: bold;
			padding: 10px;
			border-radius: 5px;
		}
	</style>
</head>

<body>

<div class="container">
	<div class="table-container">
		<h1 class="text-center mb-4">Bus Schedules</h1>

		<div th:each="bus : ${buses}" class="card">
			<div class="card-header">
				<span th:text="${bus.busName}"></span>
			</div>
			<div class="card-body">
				<div class="row">
					<div class="col-md-6">
						<p><strong>From:</strong> <span th:text="${bus.fromLoc}"></span></p>
						<p><strong>To:</strong> <span th:text="${bus.toLoc}"></span></p>
						<p><strong>Start Date:</strong> <span th:text="${bus.startDate}"></span></p>
						<p><strong>End Date:</strong> <span th:text="${bus.endDate}"></span></p>
					</div>
					<div class="col-md-6">
						<p><strong>Start Time:</strong> <span th:text="${bus.startTime}"></span></p>
						<p><strong>End Time:</strong> <span th:text="${bus.endTime}"></span></p>
						<p><strong>Route:</strong> <span th:text="${bus.route}"></span></p>
						<p><strong>Total Seats:</strong> <span th:text="${bus.totalSeats}"></span></p>
						<p><strong>Available Seats:</strong> <span th:text="${bus.availableSeats}"></span></p>
						<p class="price-detail"><strong>Price:</strong> <span th:text="${bus.price}"></span></p>
					</div>
				</div>
				<div class="text-center mt-3">
					<a class="book-btn" th:href="@{/passenger/{pid}/bookingseat/{id}(id=${bus.busId}, pid=${passengerId})}">Book</a>
				</div>
			</div>
		</div>
	</div>

	<div class="btn-container">
		<a class="btn btn-primary" onclick="history.go(-1)" href="#">Home</a>
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
