<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
	<title>Passenger Profile</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
			background: rgb(144,223,202);
			background: radial-gradient(circle, rgba(144,223,202,1) 0%, rgba(17,116,233,1) 100%);
			font-family: Arial, sans-serif;
			padding: 20px;
		}

		.profile-container {
			background-color: #ffffff;
			padding: 40px;
			border-radius: 10px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			max-width: 700px;
			margin: auto;
		}

		.profile-header {
			text-align: center;
			margin-bottom: 30px;
		}

		.profile-header h1 {
			font-size: 28px;
			margin-bottom: 10px;
			color: #333;
		}

		.profile-header p {
			color: #777;
		}

		.form-group label {
			font-weight: bold;
		}

		.form-group input {
			border-radius: 5px;
			padding: 10px;
		}

		.btn-container {
			text-align: center;
			margin-top: 30px;
		}

		.btn-primary {
			background-color: #007bff;
			border: none;
			padding: 10px 20px;
		}

		.btn-primary:hover {
			background-color: #0056b3;
		}

		.btn-secondary {
			background-color: #6c757d;
			border: none;
			padding: 10px 20px;
			margin-right: 10px;
		}

		.btn-secondary:hover {
			background-color: #5a6268;
		}

		.alert {
			text-align: center;
			font-size: 1.1em;
			margin-top: 20px;
		}
	</style>
</head>

<body>

<div class="profile-container">
	<div class="profile-header">
		<h1>Passenger Profile</h1>
		<p>ID: <span th:text="${id}"></span></p>
		<p>Name: <span th:text="${name}"></span></p>
	</div>

	<form role="form" method="post" th:action="@{/passenger/modifyprofile/save}" th:object="${modifyPassengerForm}">
		<div class="form-group mb-3">
			<label for="passengerName" class="form-label">Passenger Name:</label>
			<input type="text" id="passengerName" th:field="*{passengerName}" class="form-control" required />
		</div>

		<div class="form-group mb-3">
			<label for="email" class="form-label">E-mail:</label>
			<input type="email" id="email" th:field="*{email}" class="form-control" required />
		</div>

		<div class="form-group mb-3">
			<label for="mobile_no" class="form-label">Mobile No:</label>
			<input type="tel" id="mobile_no" th:field="*{mobile_no}" class="form-control" required />
		</div>

		<div class="form-group mb-3">
			<label for="login_password" class="form-label">Enter Password to Confirm:</label>
			<input type="password" id="login_password" th:field="*{login_password}" class="form-control" required />
		</div>

		<div class="alert alert-warning">
			<strong>Note:</strong> Change your password every 14 days.
		</div>

		<div class="btn-container">
			<button type="submit" class="btn btn-primary">Change</button>
			<button type="button" class="btn btn-secondary" onclick="history.go(-1)">Home</button>
		</div>
	</form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
